apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'awesomelib'
    bintrayName = 'awesomelib'

    publishedGroupId = 'com.hereshem.lib'
    libraryName = 'awesomelib'
    artifact = 'awesomelib'

    libraryDescription = 'An awesome library for for android project implementation including RecyclerView handling and Server Request'

    libraryVersion = '2.1.2'

    developerId = 'hereshem'
    developerName = 'Hem Shrestha'
    developerEmail = 'hereshem@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 8
        versionName "2.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:recyclerview-v7:26.1.0'
}